<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			Settings
		</div>
		<form>
			<div class="form-row">
				<div class="form-group">
					<div class="col-xs-12 col-sm-3">
						<label for="timezone">Set Timezone</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<select class="form-control" id="timezone">
							<option>-12</option>
							<option>-11</option>
							<option>-10</option>
							<option>-9</option>
							<option>-8</option>
							<option>-7</option>
							<option>-6</option>
							<option>-5</option>
							<option>-4</option>
							<option>-3</option>
							<option>-2</option>
							<option>-1</option>
							<option>0</option>
							<option>+1</option>
							<option>+2</option>
							<option>+3</option>
							<option>+4</option>
							<option>+5</option>
							<option>+6</option>
							<option>+7</option>
							<option>+8</option>
							<option>+9</option>
							<option>+10</option>
							<option>+11</option>
							<option>+12</option>
						</select>
					</div>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group">
					<div class="col-xs-12 col-sm-3">
						<label for="notificationSound">Notifications Sound</label>
					</div>
					
					<div class="col-xs-12 col-sm-9">
						<input type="checkbox" name="notificationSound" class="input-switch" id="notificationSound" checked="">
						<label></label>
					</div>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group">
					<div class="col-xs-12 col-sm-3">
						<label for="notificationPopup">Popup Notifications</label>
					</div>
					
					<div class="col-xs-12 col-sm-9">
						<input type="checkbox" name="notificationPopup" class="input-switch" id="notificationPopup" checked="">
					</div>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group">
					<button id="save-settings" class="btn btn-info">
						Save
					</button>
				</div>
			</div>
			
			<div id="status"></div>
		
		</form>
	</div>

	<script src="options.js"></script>
</div>
