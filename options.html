<div class="container">
	<div class="card">
		<div class="card-header">
			Settings
		</div>
		
		
		<div class="card-block">
			<div class="form-group row clear">
				<div class="col-xs-12 col-sm-4 col-md-3 clear">
					<label for="timezone" class="settings-label">Set Timezone</label>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-4">
					<select class="form-control" id="timezone">
						<option value="-11">[GMT - 11] Niue Time, Samoa Standard Time</option>
						<option value="-10">[GMT - 10] Hawaii-Aleutian Standard Time, Cook Island Time </option>
						<option value="-9">[GMT - 9] Alaska Standard Time, Gambier Island Time </option>
						<option value="-8">[GMT - 8] Pacific Standard Time</option>
						<option value="-7">[GMT - 7] Mountain Standard Time</option>
						<option value="-6">[GMT - 6] Central Standard Time</option>
						<option value="-5">[GMT - 5] Eastern Standard Time</option>
						<option value="-4">[GMT - 4] Atlantic Standard Time</option>
						<option value="-3">[GMT - 3] Amazon Standard Time, Central Greenland Time</option>
						<option value="-2">[GMT - 2] Fernando de Noronha Time, South Georgia &amp; the South Sandwich Islands Time</option>
						<option value="-1">[GMT - 1] Azores Standard Time, Cape Verde Time, Eastern Greenland Time</option>
						<option value="0">[GMT] Western European Time, Greenwich Mean Time</option>
						<option value="1">[GMT + 1] Central European Time, West African Time</option>
						<option value="2">[GMT + 2] Eastern European Time, Central African Time</option>
						<option value="3">[GMT + 3] Moscow Standard Time, Eastern African Time</option>
						<option value="4">[GMT + 4] Gulf Standard Time, Samara Standard Time</option>
						<option value="5">[GMT + 5] Pakistan Standard Time, Yekaterinburg Standard Time</option>
						<option value="6">[GMT + 6] Bangladesh Time, Bhutan Time, Novosibirsk Standard Time</option>
						<option value="7">[GMT + 7] Indochina Time, Krasnoyarsk Standard Time</option>
						<option value="8">[GMT + 8] Chinese Standard Time, Australian Western Standard Time</option>
						<option value="9">[GMT + 9] Japan Standard Time, Korea Standard Time</option>
						<option value="10">[GMT + 10] Australian Eastern Standard Time, Vladivostok Standard Time</option>
						<option value="11">[GMT + 11] Solomon Island Time, Magadan Standard Time</option>
						<option value="12">[GMT + 12] New Zealand Time, Fiji Time, Kamchatka Standard Time</option>
						<option value="13">[GMT + 13] Tonga Time, Phoenix Islands Time</option>
						<option value="14">[GMT + 14] Line Island Time</option>
					</select>
				</div>
			</div>


			
			<div class="form-group row clear">
				<div class="col-xs-12 col-sm-4 col-md-3 clear">
					<label class="settings-label">Notifications Sound</label>
				</div>
				
				<div class="col-xs-12 col-sm-9">
					<input type="checkbox" name="notificationSound" class="input-switch" id="notificationSound" checked>
					<label for="notificationSound"></label>
				</div>
			</div>
						
			<div class="form-group row clear">
				<div class="col-xs-12 col-sm-4 col-md-3 clear">
					<label class="settings-label">Popup Notifications</label>
				</div>
				
				<div class="col-xs-12 col-sm-9">
					<input type="checkbox" name="notificationPopup" class="input-switch" id="notificationPopup" checked>
					<label for="notificationPopup"></label>
				</div>
			</div>
		
		
			
			<div class="form-group row clear">
				<div class="col-xs-12 col-sm-3 offset-md-3">
					<button id="save-settings" class="btn btn-primary">
						Save
					</button>
				</div>
			</div>
		
		</div>	
	</div>
</div>
