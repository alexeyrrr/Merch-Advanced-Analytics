<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			Settings
		</div>
		<form>
		
			<div class="form-group clear">
				<div class="col-xs-12 col-sm-3">
					<label for="timezone">Set Timezone</label>
				</div>
				<div class="col-xs-12 col-sm-3">
					<select class="form-control" id="timezone">
						<option value="-12">-12</option>
						<option value="-11">-11</option>
						<option value="-10">-10</option>
						<option value="-9">-9</option>
						<option value="-8">-8</option>
						<option value="-7">-7 (PDT: Los Angeles)</option>
						<option value="-6">-6</option>
						<option value="-5">-5</option>
						<option value="-4">-4</option>
						<option value="-3">-3</option>
						<option value="-2">-2</option>
						<option value="-1">-1</option>
						<option value="0">0</option>
						<option value="1">+1</option>
						<option value="2">+2</option>
						<option value="3">+3</option>
						<option value="4">+4</option>
						<option value="5">+5</option>
						<option value="6">+6</option>
						<option value="7">+7</option>
						<option value="8">+8</option>
						<option value="9">+9</option>
						<option value="10">+10</option>
						<option value="11">+11</option>
						<option value="12">+12</option>
					</select>
				</div>
			</div>


			
			<div class="form-group clear">
				<div class="col-xs-12 col-sm-3">
					<label>Notifications Sound</label>
				</div>
				
				<div class="col-xs-12 col-sm-9">
					<input type="checkbox" name="notificationSound" class="input-switch" id="notificationSound" >
					<label for="notificationSound"></label>
				</div>
			</div>
						
			<div class="form-group clear">
				<div class="col-xs-12 col-sm-3">
					<label>Popup Notifications</label>
				</div>
				
				<div class="col-xs-12 col-sm-9">
					<input type="checkbox" name="notificationPopup" class="input-switch" id="notificationPopup" >
					<label for="notificationPopup"></label>
				</div>
			</div>
		</form>
		
		
		<div class="form-group clear">
			<div class="col-xs-12 col-sm-3">
			</div>
			<div class="col-xs-12 col-sm-3">
				<button id="save-settings" class="btn btn-default">
					Save
				</button>
			</div>
		</div>
	</div>
</div>
