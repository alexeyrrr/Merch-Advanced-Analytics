<div class="container">
	<div class="card">
		<div class="card-header">
			Settings
			<div class="float-right">Suggestions? Contact <a href="mailto:alex@venmarkstudio.com?Subject=Merch%20Advanced%20Analytics%20Support" target="_top"> alex@venmarkstudio.com</a>
			</div>
		</div>
		
		<div class="card-block">
			<div class="form-group row clear">
				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 clear">
					<label class="settings-label">Notifications Sound</label>
				</div>
				
				<div class="col-xs-12 col-sm-9 col-lg-10">
					<input type="checkbox" name="notificationSound" class="input-switch" id="notificationSound" checked>
					<label for="notificationSound"></label>
				</div>
			</div>
						
			<div class="form-group row clear">
				<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 clear">
					<label class="settings-label">Popup Notifications</label>
				</div>
				
				<div class="col-xs-12 col-sm-9 col-lg-10">
					<input type="checkbox" name="notificationPopup" class="input-switch" id="notificationPopup" checked>
					<label for="notificationPopup"></label>
				</div>
			</div>
		
			<div class="form-group row clear">
				<div class="col-xs-12 col-sm-3 offset-md-3 offset-lg-2">
					<button id="save-settings" class="btn btn-primary">
						Save
					</button>
				</div>
			</div>
		
		</div>	
	</div>
</div>
